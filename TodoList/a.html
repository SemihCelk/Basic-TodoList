<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="a.css">
    <script src="https://kit.fontawesome.com/d764eb5db4.js" crossorigin="anonymous"></script>
</head>
 
<body>
    <div id="container">
        <h1>Todo List</h1>
        <div id="newtaskbox">
            <div id="header"><b>New task</b></div>
            <div id="body">
                <input id="text-input" placeholder="write a new task" type="text">
                <button id="button">+</button>
            </div>
        </div>
        <div id="tasklistbox">
            <div id="listheader"><b>Task list</b>
                <button id="deleteAll">Clear</button>
            </div>
 
        </div>
    </div>
    <script src="a.js"></script>
</body>
</html>
